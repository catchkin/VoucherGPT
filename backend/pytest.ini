[pytest]
# 비동기 테스트를 위한 설정
asyncio_mode = auto

# 테스트 파일 패턴
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# 테스트 디렉토리 지정
testpaths = tests

# 경고 필터
filterwarnings =
    ignore::DeprecationWarning
    ignore::UserWarning

# 테스트 실행시 출력 설정
log_cli = true
log_cli_level = INFO

# 테스트 실행 시간 표시
durations = 5

